<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sogue Energy</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

  <div class="wrapper">
    <a href="index.html" style="color:black"><i class="fa fa-arrow-right ms-3"></i></a>
    <header>Get In Touch </header>
    <form action="">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="Enter your name">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="Enter your email">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Enter your phone">
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>
      <div class="message">
        <textarea placeholder="Write your message" name="message"></textarea>
        <i class="material-icons">message</i>
      </div>
      <div class="button-area">
        <button type="submit">Send Message</button>
        <span></span>
      </div>
    </form>
    <div class="col-lg-3 col-md-6">
        <h5 style="color:#000033" >Quick Links</h5>
        <a  style="color:#00CEC8"class="btn btn-link" href="index.html">Home</a> <br>
        <a style="color:#00CEC8" class="btn btn-link" href="about.html">About Us</a><br>
        <a  style="color:#00CEC8"class="btn btn-link" href="pdfs.html">PDFs</a> <br>
       <a style="color:#00CEC8" class="btn btn-link" href="project.html">Gallery</a>

    </div>
  </div>





  <script src="js/contact.js"></script>

</body>
</html>
